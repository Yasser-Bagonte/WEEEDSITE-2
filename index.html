<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects-page.html">Projects</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <section class="about-section">
        <div class="card">

            <h1 class="title">WHAT IS WEBSITE ALL ABOUT?</h1>

            <p class="description">
                The website is about food recipes and cooking tips. It will help
                student, parent and food lovers discovery easy recipes,
                learn cooking techniques, and share food ideas.
            </p>

            <!-- Decorative Images -->
            <img src="images/pepper.png" class="decor pepper" alt="">
            <img src="images/orange.png" class="decor orange-top" alt="">
            <img src="images/orange.png" class="decor orange-bottom" alt="">
            <img src="images/crab.png" class="decor crab" alt="">

        </div>
    </section>
 
    <style>
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
}

/* Body */
body {
    background-color: #f8f6d9;
}

/* Navigation */
.navbar {
    background-color: #769c42;
    padding: 20px 40px;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 40px;
}

.navbar a {
    text-decoration: none;
    color: white;
    font-size: 22px;
    font-weight: bold;
}

/* Section */
.about-section {
    display: flex;
    justify-content: center;
    padding: 60px 20px;
}

/* Card */
.card {
    position: relative;
    background-color: #fff4df;
    border: 4px solid #5f8f6a;
    width: 85%;
    padding: 60px;
    text-align: center;
}

/* Title */
.title {
    font-size: 42px;
    color: #5f8f6a;
    letter-spacing: 3px;
    margin-bottom: 30px;
}

/* Description */
.description {
    font-size: 26px;
    color: #5f8f6a;
    line-height: 1.6;
}

/* Decorative Images */
.decor {
    position: absolute;
    width: 90px;
}

.pepper {
    top: 120px;
    left: -40px;
}

.orange-top {
    top: 90px;
    right: -45px;
}

.orange-bottom {
    bottom: 90px;
    left: -45px;
}

.crab {
    bottom: -20px;
    right: -20px;
    width: 110px;
}
</style>
</body>
</html>
